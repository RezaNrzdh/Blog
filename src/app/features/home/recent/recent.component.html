<div class="other-articles">
    <div class="other-articles-main">
        <h2>آخرین مقالات</h2>
        <div *ngFor="let recent of latest" class="other-articles-main-card">
            <a routerLink="/article/{{ recent.slug }}"><div class="oamc-img"><img src="/assets/images/{{ recent.img }}" /></div></a>
            <div class="oamc-info">
                <a routerLink="/article/{{ recent.slug }}" class="link"><h3>{{ recent.title }}</h3></a>
                <div class="oamc-author">
                    <img src="/assets/images/author.jpg" />
                    <span>{{ recent.author }}</span> |
                    <span>{{ recent.created | persianCalendar }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="popular-articles">
        <div class="header">
            <h4>مقالات پربازدید</h4>
            <span></span>
        </div>
        <div *ngFor="let popular of popular" class="card">
            <img src="/assets/images/{{ popular.img }}" />
            <div class="info">
                <a routerLink="/article/{{ popular.slug }}" class="link"><h3>{{ popular.title }}</h3></a>
                <span>{{ popular.created | persianCalendar }}</span>
            </div>
        </div>
    </div>
</div>
