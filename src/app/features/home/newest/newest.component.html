<div class="latest-articles">
    <div class="latest">
        <img src="/assets/images/{{ lastone[0].img[0] }}" />
        <div class="info">
            <h2>{{ lastone[0].title }}</h2>
        </div>
    </div>
    <div class="other">
        <div class="other-card" *ngFor="let article of others">
            <img src="/assets/images/{{ article.img[0] }}" />
            <div class="info">
                <h2>{{ article.title }}</h2>
            </div>
        </div>
    </div>
</div>
