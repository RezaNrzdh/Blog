<div [ngStyle]="{ 'height': '105px' }"></div>
<div class="side">
    <div class="header">
        <h4>مقالات پربازدید</h4>
        <span></span>
    </div>
    <div *ngFor="let popular of popular" class="card">
        <img src="/assets/images/{{ popular.img }}" />
        <div class="info">
            <a routerLink="/article/{{ popular.slug }}"><h3>{{ popular.title }}</h3></a>
            <span>{{ popular.created | persianCalendar }}</span>
        </div>
    </div>
</div>
