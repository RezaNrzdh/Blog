<label>{{ title }}</label>
<textarea (input)="onChange($event.target.value)"
          (blur)="onTouched()"
          [style.width]="width"
          [rows]="rows"
          [value]="value"
          [maxLength]="maxLength"
          [placeholder]="placeholder" required ngModel></textarea>
<span *ngIf="formGroup.invalid && formGroup.touched" class="alertmessage">{{ alertmsg[name] }}</span>
