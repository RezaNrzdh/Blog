<label>{{ title }}</label>
<input type="{{type}}"
       (blur)="onTouched()"
       (input)="onChange($event.target.value)"
       [value]="value"
       [style.width]="width ? width : '100%'"
       name="{{name}}" required ngModel/>
<span *ngIf="formGroup.invalid && formGroup.touched" class="alertmessage">{{ alertmsg[name] }}</span>
